    <title>Document</title>
    <script>
        function computeSumAndAverage(num1, num2) {
    
    let sum = num1 + num2;
    let average = sum / 2;
    return {
        sum: sum,
        average: average
    };
}
let num1 = 10;
let num2 = 20;
let result = computeSumAndAverage(num1, num2);

console.log("Sum:", result.sum);
console.log("Average:", result.average);
    </script>
