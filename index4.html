    <title>Document</title>
    <script>
        function isPrime(number) {
    if (number <= 1) return false;
    for (let i = 2; i < Math.sqrt(number) + 1; i++) {
        if (number % i === 0) return false;
    }
    return true;
}
let num = 29;
console.log(`Is ${num} prime?`, isPrime(num));
    </script>
